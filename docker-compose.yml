version: '3.8'

services:
  app:
    build: .
    container_name: voice_orchestrator
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/voice_db
    env_file:
      - .env
    depends_on:
      - db
    # Coolify detects ports exposed. If not, map or configure in UI.
    ports:
      - "8000:8000" 
    networks:
      - voice_net
    restart: always

  db:
    image: postgres:15-alpine
    container_name: voice_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voice_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - voice_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  voice_net:
    driver: bridge

volumes:
  postgres_data:
