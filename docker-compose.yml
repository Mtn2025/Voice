version: '3.8'

# =============================================================================
# Punto A7: Credenciales interpoladas desde .env (NO hardcoded)
# =============================================================================
# CRITICAL: Este archivo NO debe contener passwords hardcoded
# Todas las credenciales se leen desde archivo .env mediante interpolación ${VAR}
#
# Para configurar:
# 1. Copiar .env.example a .env
# 2. Generar password seguro: python -c "import secrets; print(secrets.token_urlsafe(32))"
# 3. Configurar POSTGRES_PASSWORD en .env
# 4. docker compose up
# =============================================================================

services:
  app:
    build: .
    container_name: voice_orchestrator
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      # ✅ Interpolación desde .env - NO hardcoded
      # Docker Compose sustituye ${VAR} con valores de .env
      # - DATABASE_URL=... (Removed: constructed dynamically in app/core/config.py with URL encoding)
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # ports:
    #   - "8000:8000"  # Commented out to prevent "Bind for :::8000 failed" error in Coolify
    restart: always

  db:
    image: postgres:15-alpine
    container_name: voice_db
    environment:
      # ✅ Punto A7: Variables interpoladas desde .env
      # NEVER hardcode passwords here
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: always

# ... (rest of file) ...

volumes:
  postgres_data_v2:
  redis_data:
