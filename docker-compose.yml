version: '3.8'

services:
  app:
    build: .
    container_name: voice_orchestrator
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/voice_db
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      # Usamos el dominio exacto de tu captura
      - "traefik.http.routers.voice-app.rule=Host(`andrea.ubrokers.mx`)"
      - "traefik.http.routers.voice-app.entrypoints=websecure"
      - "traefik.http.routers.voice-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.voice-app.loadbalancer.server.port=8000"
      - "traefik.http.routers.voice-app.service=voice-app"
    networks:
      - voice_net
    restart: always

  db:
    image: postgres:15-alpine
    container_name: voice_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voice_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - voice_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  voice_net:
    driver: bridge

volumes:
  postgres_data:
