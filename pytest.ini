[pytest]
# Configuraci贸n de pytest para Asistente Andrea

# Directorio de tests
testpaths = tests

# Patr贸n de archivos de test
python_files = test_*.py

# Patr贸n de clases de test
python_classes = Test*

# Patr贸n de funciones de test
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage
addopts = 
    --verbose
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    # --cov-fail-under=30  # Commented temporarily - will be enabled when coverage reaches 30%

# Markers
markers =
    unit: Unit tests (deselect with '-m "not unit"')
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow tests (deselect with '-m "not slow"')
    requires_db: Tests that require database (deselect with '-m "not requires_db"')
