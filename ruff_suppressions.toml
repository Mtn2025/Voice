# Ruff configuration - Zero Warnings with Justified Suppressions

[tool.ruff]
# Extend existing ruff configuration
extend-ignore = [
    # ARG* - Unused Arguments (Interface/Protocol Compliance)
    "ARG001",  # Unused function argument - FastAPI/framework required signatures
    "ARG003",  # Unused class method argument - interface compliance
    "ARG004",  # Unused static method argument - interface compliance
    "ARG005",  # Unused lambda argument - placeholder/protocol
    
    # B008 - Function call in default argument (FastAPI Dependency Injection)
    "B008",    # Depends() in defaults - official FastAPI DI pattern
    
    # PLR* - Complexity (Business Logic)
    "PLR0911", # Too many return statements - business logic branches
    "PLR0912", # Too many branches - complex validation/routing logic
    "PLR0915", # Too many statements - orchestration/coordination methods
]

# Per-file ignores for specific patterns
[tool.ruff.per-file-ignores]
# API routes - FastAPI patterns
"app/api/*.py" = ["ARG001", "B008"]
"app/routers/*.py" = ["ARG001", "B008"]

# Core processors - business logic complexity
"app/adapters/outbound/llm/*" = ["PLR0912", "PLR0915"]
"app/core/orchestrator*.py" = ["PLR0915"]
"app/processors/logic/*" = ["PLR0912"]

# Framework hooks/callbacks
"app/main.py" = ["ARG001"]
"app/core/input_sanitization.py" = ["ARG001"]

# Audio processing - interface methods
"app/core/audio_processor.py" = ["ARG003", "ARG004"]

# Voice configuration - lambda placeholders
"app/core/voice_ports.py" = ["ARG005"]

# Webhook handlers - conditional logic
"app/core/webhook_security.py" = ["PLR0911"]

# Justifications:
# - ARG*: Required by FastAPI framework, callback protocols, interface contracts
# - B008: Official FastAPI dependency injection idiom (false positive)
# - PLR*: Complex business logic (groq adapter, routes), future refactoring candidate
