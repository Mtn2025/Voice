<div x-show="tab === 'transcriber'" class="space-y-6" style="display: none;"
    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95"
    x-transition:enter-end="opacity-100 transform scale-100">

    <!-- Header -->
    <div class="glass-panel p-4 rounded-xl border border-white/10 relative overflow-hidden group">
        <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
            <span class="text-6xl">üìù</span>
        </div>
        <h3 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-1">
            Transcripci√≥n (STT)
        </h3>
        <p class="text-xs text-slate-400"
            x-text="activeProfile === 'telnyx' ? 'Configuraci√≥n avanzada para telefon√≠a Telnyx.' : 'Configuraci√≥n para Simulador y Twilio.'">
        </p>
    </div>

    <!-- Main Configuration Area -->
    <div class="space-y-6">

        <!-- 1. Provider & Language -->
        <div class="glass-panel p-5 rounded-xl border border-white/5 space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Provider -->
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Proveedor STT</label>
                    <div class="relative">
                        <select x-model="currentSttProvider"
                            class="w-full bg-slate-800/50 border border-slate-600 rounded-lg pl-9 pr-4 py-2.5 text-sm text-slate-200 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all appearance-none cursor-pointer hover:bg-slate-800">
                            <option value="azure">Azure Speech</option>
                            <option value="deepgram">Deepgram</option>
                        </select>
                        <div class="absolute inset-y-0 left-0 pl-2.5 flex items-center pointer-events-none">
                            <span>‚òÅÔ∏è</span>
                        </div>
                    </div>
                </div>
                <!-- Language -->
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Idioma</label>
                    <div class="relative">
                        <select x-model="currentSttLang"
                            class="w-full bg-slate-800/50 border border-slate-600 rounded-lg pl-9 pr-4 py-2.5 text-sm text-slate-200 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all appearance-none cursor-pointer hover:bg-slate-800">
                            <option value="es-MX">Espa√±ol (M√©xico)</option>
                            <option value="es-ES">Espa√±ol (Espa√±a)</option>
                            <option value="es-US">Espa√±ol (USA)</option>
                            <option value="en-US">Ingl√©s (USA)</option>
                        </select>
                        <div class="absolute inset-y-0 left-0 pl-2.5 flex items-center pointer-events-none">
                            <span>üåç</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. Thresholds -->
        <div class="glass-panel p-5 rounded-xl border border-white/5 space-y-5">
            <h4 class="text-xs font-bold text-slate-500 uppercase border-b border-slate-700/50 pb-2">Sensibilidad</h4>

            <!-- RMS (Telnyx Only) -->
            <div class="space-y-1" x-show="activeProfile === 'telnyx'" x-transition>
                <div class="flex justify-between items-center">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Umbral RMS</label>
                    <span class="text-emerald-400 font-mono text-xs" x-text="currentInterruptRMS"></span>
                </div>
                <input type="range" min="100" max="8000" step="100" x-model="currentInterruptRMS"
                    class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500 hover:accent-emerald-400 transition-all">
                <div class="flex justify-between text-[10px] text-slate-500 mt-1 font-mono">
                    <span>100 (Sensible)</span>
                    <span>8000 (Sordo)</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Interruption Words -->
                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Palabras
                            Interrupci√≥n</label>
                        <span class="text-emerald-400 font-mono text-xs"
                            x-text="currentInterruptWords + ' words'"></span>
                    </div>
                    <input type="range" min="0" max="10" step="1" x-model="currentInterruptWords"
                        class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-orange-500 hover:accent-orange-400 transition-all">
                </div>

                <!-- Silence Timeout -->
                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Fin de Turno
                            (Silencio)</label>
                        <span class="text-blue-400 font-mono text-xs" x-text="currentSilence + ' ms'"></span>
                    </div>
                    <input type="range" min="500" max="5000" step="100" x-model="currentSilence"
                        class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500 hover:accent-blue-400 transition-all">
                </div>
            </div>
        </div>

        <!-- 3. Advanced Filtering -->
        <div class="glass-panel p-5 rounded-xl border border-white/5 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Blacklist -->
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Lista Negra
                        (Alucinaciones)</label>
                    <textarea x-model="currentBlacklist" rows="2"
                        class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-3 py-2 text-xs text-slate-300 font-mono focus:border-emerald-500 outline-none placeholder-slate-600"
                        placeholder="Pero, Y..., Mm..."></textarea>
                </div>
                <!-- Min Chars (Telnyx) -->
                <div x-show="activeProfile === 'telnyx'">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Min
                        Caracteres</label>
                    <input type="number" x-model="currentInputMin"
                        class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-3 py-2 text-xs text-slate-300 font-mono focus:border-emerald-500 outline-none">
                </div>
            </div>

            <!-- Toggles -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 pt-2 border-t border-white/5">
                <label
                    class="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg border border-slate-700 cursor-pointer hover:border-blue-500/50">
                    <span class="text-xs font-semibold text-slate-300">Software Denoise</span>
                    <input type="checkbox" x-model="currentDenoise" class="accent-blue-500 scale-110">
                </label>

                <label x-show="activeProfile === 'telnyx'"
                    class="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg border border-emerald-900/30 cursor-pointer hover:border-emerald-500/50">
                    <span class="text-xs font-semibold text-emerald-300">Krisp (Nativo)</span>
                    <input type="checkbox" x-model="currentKrisp" class="accent-emerald-500 scale-110">
                </label>

                <label x-show="activeProfile === 'telnyx'"
                    class="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg border border-emerald-900/30 cursor-pointer hover:border-emerald-500/50">
                    <span class="text-xs font-semibold text-emerald-300">VAD (Nativo)</span>
                    <input type="checkbox" x-model="currentVad" class="accent-emerald-500 scale-110">
                </label>
            </div>
        </div>
    </div>
</div>
